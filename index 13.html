<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  
  <!-- Font Awesome CDN for icons -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px 50px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: slideIn 1.5s ease forwards;
      opacity: 0;
      width: 320px;
    }

    @keyframes slideIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .contact-card h2 {
      margin-top: 0;
      color: #ffdd57;
      text-align: center;
      letter-spacing: 2px;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      0% {
        text-shadow: 0 0 5px #ffdd57, 0 0 10px #ffdd57;
      }
      100% {
        text-shadow: 0 0 15px #ffdd57, 0 0 25px #ffdd57;
      }
    }

    .contact-item {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      animation: fadeSlideIn 1.2s ease forwards;
      opacity: 0;
      transform: translateX(-30px);
      transition: transform 0.3s ease;
    }

    /* stagger animations */
    .contact-item:nth-child(2) { animation-delay: 0.3s; }
    .contact-item:nth-child(3) { animation-delay: 0.5s; }
    .contact-item:nth-child(4) { animation-delay: 0.7s; }
    .contact-item:nth-child(5) { animation-delay: 0.9s; }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .contact-item:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 24px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    /* Unique colors & shadow for each icon */
    .phone-icon {
      color: #ff6f61;
      text-shadow: 0 0 8px #ff6f61;
      animation-delay: 0s;
    }

    .email-icon {
      color: #1e90ff;
      text-shadow: 0 0 8px #1e90ff;
      animation-delay: 0.3s;
    }

    .linkedin-icon {
      color: #0077b5;
      text-shadow: 0 0 8px #0077b5;
      animation-delay: 0.6s;
    }

    .github-icon {
      color: #6cc644;
      text-shadow: 0 0 8px #6cc644;
      animation-delay: 0.9s;
    }

    a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    span {
      font-size: 16px;
      font-weight: 600;
    }
    .contact-card{
        background-color: #980a74;
       box-shadow:#8f5821
    }
    .home-container {
  text-align: center;
  margin-top: 30px;
}

.home-button {
  background-color: #1e90ff;
  color: #fff;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 10px #1e90ff;
  animation: pulse 2s infinite;
  transition: transform 0.3s ease, background-color 0.3s ease;
  display: inline-block;
}

.home-button:hover {
  background-color: #187bcd;
  transform: scale(1.05);
  box-shadow: 0 0 20px #1e90ff;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 10px #1e90ff;
  }
  50% {
    box-shadow: 0 0 20px #1e90ff;
  }
  100% {
    box-shadow: 0 0 10px #1e90ff;
  }
}

   
  

  </style>
</head>
<body>

  <div class="contact-card">
    <h2>Contact Me</h2>
    
    <div class="contact-item">
      <i class="fas fa-phone icon phone-icon"></i>

    </div>
    
    <div class="contact-item">

  <div class="home-container">

</html>
