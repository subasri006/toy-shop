<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>More Toys</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(90deg, #f6d365, #fda085);
      margin: 0;
      padding: 0;
    }

    .section-title {
      text-align: center;
      font-size: 2.5em;
      color: #6c5ce7;
      margin: 30px 0;
      animation: fadeIn 1s ease-in-out;
    }

    .toy-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .toy-card {
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.8s ease forwards;
    }

    .toy-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 24px rgba(0, 0, 0, 0.2);
    }

    .toy-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .toy-card h3 {
      font-size: 1.2em;
      color: #2d3436;
      margin-bottom: 8px;
    }

    .toy-card p {
      font-weight: bold;
      color: #d63031;
      margin-bottom: 12px;
    }

    .toy-card button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toy-card button:hover {
      background-color: #00997a;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="section-title">ü™Å More Toys for You!</div>

  <div class="toy-container">
    <div class="toy-card" style="background: linear-gradient(135deg, #cfd9df, #e2ebf0);">
      <img class="toy-img" src="./src/parbie 2.jpg" alt="Doll" />
      <h3>parbie 2</h3>
      <p>$18</p>
      <button onclick="addToCart('parbie 2', 18, './src/parbie 2.jpg')">Add to Cart</button>
    </div>

    <div class="toy-card" style="background: linear-gradient(135deg, #cfd9df, #e2ebf0);">
      <img class="toy-img" src="./src/parbie 3.jpg" alt="" />
      <h3>parbie 3</h3>
      <p>$20</p>
      <button onclick="addToCart('parbie 3', 20, './src/parbie 3.jpg')">Add to Cart</button>
    </div>

     <div class="toy-card" style="background: linear-gradient(135deg, #cfd9df, #e2ebf0);">
      <img class="toy-img" src="./src/parbie 4.jpg" alt="" />
      <h3>parbie 4</h3>
      <p>$35</p>
      <button onclick="addToCart('parbie 4', 35, './src/parbie 4.jpg')">Add to Cart</button>
    </div>


    <div class="toy-card" style="background: linear-gradient(135deg, #cfd9df, #e2ebf0);">
      <img class="toy-img" src="./src/parbie 5.webp" alt="" />
      <h3>parbie 5</h3>
      <p>$15</p>
      <button onclick="addToCart('parbie 5', 15, './src/parbie 5.webp')">Add to Cart</button>
    </div>


    <div class="toy-card" style="background: linear-gradient(135deg, #cfd9df, #e2ebf0);">
      <img class="toy-img" src="./src/parbie 6.webp" alt="" />
      <h3>parbie 6</h3>
      <p>$27</p>
      <button onclick="addToCart('parbie 6', 27, './src/parbie 6.webp')">Add to Cart</button>
    </div>


    <div class="toy-card" style="background: linear-gradient(135deg, #cfd9df, #e2ebf0);">
      <img class="toy-img" src="./src/parbie 7.jpg" alt="" />
      <h3>parbie 7</h3>
      <p>$30</p>
      <button onclick="addToCart('parbie 7', 30, './src/parbie 7.jpg')">Add to Cart</button>
    </div>


    <div class="toy-card" style="background: linear-gradient(135deg, #cfd9df, #e2ebf0);">
      <img class="toy-img" src="./src/parbie 8.jpg" alt="" />
      <h3>barbie 8</h3>
      <p>$27</p>
      <button onclick="addToCart('parbie 8', 27, './src/parbie 8.jpg')">Add to Cart</button>
    </div>


    <div class="toy-card" style="background: linear-gradient(135deg, #cfd9df, #e2ebf0);">
      <img class="toy-img" src="./src/parbie 9.avif" alt="" />
      <h3>cute parbie</h3>
      <p>$25</p>
      <button onclick="addToCart('cute parbie', 25, './src/parbie 9.avif')">Add to Cart</button>

    </div>
    
    </div>




  </div>

  <script>
    function addToCart(name, price, img) {
      let cart = JSON.parse(localStorage.getItem('toyCart')) || [];
      const existingIndex = cart.findIndex(item => item.name === name);
      if (existingIndex > -1) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push({name, price, img, quantity: 1});
      }
      localStorage.setItem('toyCart', JSON.stringify(cart));
      window.location.href = 'index 4.html';
    }
  </script>
</body>
</html>
